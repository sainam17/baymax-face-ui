<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BayMax Control Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a12;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
            -webkit-user-select: none;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .panel {
            background: rgba(15, 15, 30, 0.95);
            border: 1px solid rgba(0, 229, 255, 0.15);
            border-radius: 24px;
            padding: 36px;
            max-width: 500px;
            width: 100%;
            margin: 16px;
            box-shadow: 0 0 40px rgba(0, 229, 255, 0.06);
        }

        h2 {
            color: #00e5ff;
            text-align: center;
            font-size: 22px;
            margin-bottom: 4px;
        }

        .subtitle {
            color: #557;
            text-align: center;
            font-size: 13px;
            margin-bottom: 28px;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .control-btn {
            padding: 14px 8px;
            border: 1px solid rgba(0, 229, 255, 0.2);
            border-radius: 14px;
            background: rgba(0, 229, 255, 0.06);
            color: #d0f0ff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .control-btn:hover {
            background: rgba(0, 229, 255, 0.15);
            border-color: rgba(0, 229, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 229, 255, 0.15);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .control-btn.active-expression {
            background: rgba(0, 229, 255, 0.2);
            border-color: #00e5ff;
            color: #00e5ff;
            box-shadow: 0 0 16px rgba(0, 229, 255, 0.2);
        }

        .control-btn.danger {
            border-color: rgba(255, 51, 51, 0.3);
            background: rgba(255, 51, 51, 0.06);
        }

        .control-btn.danger:hover {
            background: rgba(255, 51, 51, 0.15);
            border-color: rgba(255, 51, 51, 0.5);
            box-shadow: 0 4px 16px rgba(255, 51, 51, 0.15);
        }

        .control-btn.danger.active-expression {
            background: rgba(255, 51, 51, 0.2);
            border-color: #ff3333;
            color: #ff3333;
        }

        .control-btn.warn {
            border-color: rgba(255, 215, 0, 0.3);
            background: rgba(255, 215, 0, 0.04);
        }

        .control-btn.warn:hover {
            background: rgba(255, 215, 0, 0.12);
            border-color: rgba(255, 215, 0, 0.5);
        }

        .control-btn.warn.active-expression {
            background: rgba(255, 215, 0, 0.15);
            border-color: #ffd700;
            color: #ffd700;
        }

        .blink-row {
            display: flex;
            justify-content: center;
        }

        .blink-btn {
            padding: 10px 32px;
            border: 1px solid rgba(0, 229, 255, 0.2);
            border-radius: 12px;
            background: rgba(0, 229, 255, 0.04);
            color: #8899aa;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .blink-btn:hover {
            background: rgba(0, 229, 255, 0.1);
            color: #00e5ff;
        }

        .status {
            text-align: center;
            color: #445;
            font-size: 12px;
            margin-top: 20px;
        }

        .status span {
            color: #00e5ff;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="panel">
        <h2>ü§ñ BayMax Control</h2>
        <p class="subtitle">Select an expression for the robot face</p>

        <div class="btn-grid">
            <button id="btn-idle" onclick="sendExpression('idle')" class="control-btn active-expression">
                üòê Idle
            </button>
            <button id="btn-sad" onclick="sendExpression('sad')" class="control-btn">
                üò¢ Sad
            </button>
            <button id="btn-surprised" onclick="sendExpression('surprised')" class="control-btn">
                üò≤ Surprised
            </button>
            <button id="btn-angry" onclick="sendExpression('angry')" class="control-btn danger">
                üò† Angry
            </button>
            <button id="btn-happy" onclick="sendExpression('happy')" class="control-btn">
                üòä Happy
            </button>
            <button id="btn-cheerful" onclick="sendExpression('cheerful')" class="control-btn">
                üòâ Cheerful
            </button>
            <button id="btn-loading" onclick="sendExpression('loading')" class="control-btn">
                ‚è≥ Loading
            </button>
            <button id="btn-questioning" onclick="sendExpression('questioning')" class="control-btn warn">
                ‚ùì Question
            </button>
            <button id="btn-warning" onclick="sendExpression('warning')" class="control-btn danger">
                ‚ö†Ô∏è Warning
            </button>
        </div>

        <div class="blink-row">
            <button onclick="sendBlink()" class="blink-btn">üëÅÔ∏è Blink</button>
        </div>

        <div class="status">
            Current: <span id="currentExpression">idle</span>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        let currentActive = 'idle';

        function sendExpression(expression) {
            ipcRenderer.send('set-expression', expression);
            updateActiveButton(expression);
        }

        function sendBlink() {
            ipcRenderer.send('blink');
        }

        function updateActiveButton(expression) {
            document.querySelectorAll('.control-btn').forEach(btn => {
                btn.classList.remove('active-expression');
            });

            const activeBtn = document.getElementById(`btn-${expression}`);
            if (activeBtn) {
                activeBtn.classList.add('active-expression');
            }

            document.getElementById('currentExpression').textContent = expression;
            currentActive = expression;
        }
    </script>
</body>

</html>
